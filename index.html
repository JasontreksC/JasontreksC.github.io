---
layout: default
title: 홈
permalink: /
---
<div class="p-4 p-md-5 mb-4 rounded text-bg-dark">
    <div class="col-md-8 px-0">
        <h1 class="display-4 fst-italic">{{ site.title }}</h1>
        <p class="lead my-3">{{ site.description }}</p>
    </div>
</div>

<div id="post-list-container" class="row mb-2">
    <!-- 자바스크립트로 포스트 목록이 여기에 동적으로 추가됩니다 -->
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    // 1. JSON 파일 경로로 요청을 보냅니다.
    fetch('/posts.json') 
        .then(response => response.json())
        .then(posts => {
            const container = document.getElementById('post-list-container');
            // 2. 받아온 포스트 배열을 순회합니다.
            posts.forEach(post => {  
                console.log(post)
                // 3. 버튼/카드 HTML 요소를 생성합니다.
                const postElement = document.createElement('div');
                postElement.className = 'col-md-4 mb-4'; // Bootstrap 클래스 사용
                postElement.innerHTML = `
                    <div class="card shadow-sm">
                        <svg class="card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg">
                            <rect fill="#6c757d" width="100%" height="100%"/>
                            <text fill="#fff" x="50%" y="50%" text-anchor="middle" dy=".3em">이미지 영역</text>
                        </svg>
                        <div class="card-body">
                            <h5 class="card-title">${post.title}</h5>
                            <p class="card-description">${post.description}</p>
                            <p class="card-meta"><small class="text-muted">${post.date}</small></p>
                            <a href="${post.url}" class="stretched-link"></a>
                        </div>
                    </div>
                `;
                
                container.appendChild(postElement);
                console.log('post added:', post.title)
            });
        })
        .catch(error => console.error('Error fetching posts:', error));
});
</script>
